# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: metafox-e2e-staging

concurrency: metafox-e2e-staging

on:
  repository_dispatch:
    types: [test-staging]

env:
  BROWSERSTACK_USERNAME: ${{secrets.BROWSERSTACK_USERNAME}}
  BROWSERSTACK_ACCESS_KEY: ${{secrets.BROWSERSTACK_ACCESS_KEY}}
  ALLURE_SERVER: https://cloudcall-s01.phpfox.com/allure-docker-service
  ALLURE_PROJECT: metafox-e2e-staging
  BASE_URL: https://staging-foxsocial.phpfox.us/

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "temurin"
          cache: maven
      - name: Daily Build on Preview
        run: mvn -B package --file pom.xml

      - name: Send allure results
        run: bash ./send_results.sh