# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: metafox-e2e-dev

concurrency: metafox-e2e-dev

on:
  repository_dispatch:
    types: [test-dev]

env:
  BROWSERSTACK_USERNAME: ${{secrets.BROWSERSTACK_USERNAME}}
  BROWSERSTACK_ACCESS_KEY: ${{secrets.BROWSERSTACK_ACCESS_KEY}}
  ALLURE_SERVER: https://cloudcall-s01.phpfox.com/allure-docker-service
  ALLURE_PROJECT: metafox-e2e-dev
  BASE_URL: https://dev-foxsocial.phpfox.us/
  TEST_TAGS: '@MetaFox'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "temurin"
          cache: maven
      - name: Test
          run: |
            mvn test -Dcucumber.options="src/test/java/pHpFox/feature" -Dcucumber.filter.tags="${{env.TEST_TAGS}}"

      - name: Send allure results
        if: always()
        run: bash ./send_results.sh
